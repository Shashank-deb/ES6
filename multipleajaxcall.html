<script type="text/javascript">

    /*The Fetch API
    The Fetch API provides a fetch() method defined on the window object,which you can use to perform requests.
    This method returns a Promise that you can use to retrieve the response of the request
    */
    

    function getcoviddata(indexs){
        fetch('https://api.covid19api.com/summary').then((apidata)=>{
        console.log(apidata);
        return apidata.json();
    }).then((actualdata)=>{
        // console.log(actualdata);
       const mydata= actualdata.Countries[`${indexs}`];
        // document.getElementById('apiindia').innerHTML=`The name of the country is : ${mydata.Country}.The
        // Total Confirmed case here is: ${mydata.TotalConfirmed} and the TotalDeaths cases
        // here is : ${mydata.TotalDeaths} and finally Total Recovered cases are
        // is: ${mydata.TotalRecovered}`;


       console.log(`The name of the country is : ${mydata.Country}.The
        Total Confirmed case here is: ${mydata.TotalConfirmed} and the TotalDeaths cases
        here is : ${mydata.TotalDeaths} and finally Total Recovered cases are
        is: ${mydata.TotalRecovered}`);
    }).catch((error)=>{
        console.log(`The Error: ${error}`);
    });
    
    
    }
    
    getcoviddata(24);
    getcoviddata(101);
    
    
    
    </script>
