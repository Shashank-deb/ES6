<!-- Program to swap two numbers without using third variables -->
<!-- a=5,b=10 -->
<!-- b=5,a=10 -->
<script>


let a=5;
let b=10;

// let temp=a;
// a=b;
// b=temp;
// swapping of a two number without using third variable

[a,b]=[b,a]

console.log(`value of a after swapping: ${a}`);
console.log(`value of b after swapping: ${b}`);



</script>
