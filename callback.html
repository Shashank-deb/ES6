There isn't special thing called a 'callback' in the javascript language it's just
a convention.Instead of immediately returning some result like most functions,
functions that use callbacks take some time to produce a result.


The word 'asynchronous' aka 'async' just means 'takes some time' or 'happen' in the future
,not right now.Usually callbacks / zare only used when doing I/O eg downloading things,reading files,
talking to databases etc. -->
