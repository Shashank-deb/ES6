<script>

// Constructor Syntax


/*A function to be executed by the constructor ,during the process of constructing the promiseObj.
The exector is custom code that ties an outcome to a promise You, the programmer ,write the executor.

*/
// exectuor function
// producing the promise 
const pobj1=new Promise((resolve,reject)=>{

    setTimeout(()=>{
        let roll_no=[1,2,3,4,5];
        resolve(roll_no);
        // reject(`Error while communicating`);
    },2000);
     
});



const getBiodata=(indexdata)=>{
    return new Promise((resolve,reject)=>{
        setTimeout((indexdata)=>{
          let biodata={
            name:'vinod',
            age:26
          }
          resolve(`My roll no is ${indexdata}.
          My name is ${biodata.name}
           and Iam ${biodata.age} years old.`);
        },2000,indexdata);
    })
}


// consuming the promise 
pobj1.then((rollno)=>{
      console.log(rollno);
      return getBiodata(rollno[1]);
}).then((kuchbhi)=>{
    console.log(kuchbhi);
})
.catch((error)=>{
    console.log(error);
})
